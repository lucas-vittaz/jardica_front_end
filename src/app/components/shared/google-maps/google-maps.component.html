<google-map [center]="center" [zoom]="zoom" height="400px" width="100%">
  <map-marker
    #marker="mapMarker"
    [position]="center"
    [title]="'Les Boisiers'"
    (mapClick)="openInfoWindow(marker)"
  >
  </map-marker>
  <map-info-window #infoWindow>
    <div [innerHTML]="infoContent"></div>
  </map-info-window>
</google-map>
